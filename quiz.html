<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱脑测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question-text">第 1 题 / 20</h2>
        <p>对方半天没回你消息，你的第一反应是？</p>
        <form>
            <input type="radio" name="answer" id="a" value="4"><label for="a">疯狂发消息，担心他出事</label><br>
            <input type="radio" name="answer" id="b" value="3"><label for="b">有点担心，隔几分钟就看一次手机</label><br>
            <input type="radio" name="answer" id="c" value="2"><label for="c">觉得他应该在忙，先做自己的事</label><br>
            <input type="radio" name="answer" id="d" value="1"><label for="d">无所谓，他想回自然会回</label><br>
            <button type="button" id="next-question">下一题</button>
        </form>

        <h3 id="result-title" style="display:none;">你的恋爱脑指数是：<span id="score-percent"></span></h3>
        <p id="result-analysis" style="display:none;"></p>

        <p id="progress-text">1/20</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
